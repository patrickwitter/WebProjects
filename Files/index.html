<!DOCTYPE html>
<html>
  <head>
    <title>Cat Photo App</title>
  </head>
  <body>
    <main>
      <h1>CatPhotoApp</h1>
      <p>
        Click here to view more
        <a href="#">Cat photos</a>
      </p>
      <a href="#">
        <img src="https://bit.ly/fcc-relaxing-cat" alt="Cat Photo" />
      </a>
      <div>
        <p>Things that cat love:</p>
        <ul>
          <li>cat nip</li>
          <li>laser pointers</li>
          <li>lasagna</li>
        </ul>
        <p>Things that cat hate:</p>
        <ul>
          <li>cat nip</li>
          <li>laser pointers</li>
          <li>lasagna</li>
        </ul>
      </div>
      <div class="label">
        <form action="https://freecatphotoapp.com/submit-cat-photo">
          <label for="indoor">
            <input
              id="indoor"
              type="radio"
              value="indoor"
              name="indoor-outdoor"
              required
            />
            Indoor
          </label>
          <label for="outdoor">
            <input
              id="outdoor"
              type="radio"
              value="outdoor"
              name="indoor-outdoor"
            />
            Outdoor
          </label>
          <br />
          <label for="Loving">
            <input
              id="Loving"
              type="checkbox"
              name="personality"
              value="loving"
            />
            Loving
          </label>
          <label for="Lazy">
            <input id="Lazy" type="checkbox" name="personality" value="lazy" />
            Lazy
          </label>
          <br />
          <label for "textinput">
          <input
            id="textinput"
            type="text"
            placeholder="Input text here"
            required
          />
          <button type="submit">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
